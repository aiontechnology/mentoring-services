databaseChangeLog:
  - changeSet:
      id: 1
      author: whitney
      changes:
        - createTable:
            tableName: school
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: street1
                  type: varchar(50)
              - column:
                  name: street2
                  type: varchar(50)
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: state
                  type: varchar(2)
              - column:
                  name: zip
                  type: varchar(9)
              - column:
                  name: phone
                  type: varchar(10)
  - changeSet:
      id: 2
      author: whitney
      changes:
        - addColumn:
            tableName: school
            columns:
              - column:
                  name: district
                  type: varchar(50)
              - column:
                  name: is_private
                  type: boolean